<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div style="margin: 15% 40%;">
        <h1>欢迎登录！</h1>
       <form action="/login/" method="post">
        {% csrf_token %}
        <p>
                <label for="id_username">uid: </label>
                <input type="text" id="id_username" name="uid" placeholder="用户名" autofocus required />
            </p>
            <input type="submit" value="确定">
        </form>
    </div>

</body>
</html>
