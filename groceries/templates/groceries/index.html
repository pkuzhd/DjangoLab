{% extends 'groceries/base.html' %}

{% load bootstrap3 %}

{% block title %}物品列表{% endblock %}
{% block content %}
{% if item_list %}
    <ul>
    {% for item in item_list %}
    <li>{{ item.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No item are available.</p>
{% endif %}
{% endblock %}
